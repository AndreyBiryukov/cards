<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cards_block.css">
  <title>Cards blok</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="cards-block">
        <div class="cards-block__left-block block-card">
          <div class="cards-block__left-block_logo">
            
            <img src="./logo/logo-left-block.png" alt="logo">
          </div>
          <h1 class="cards-block__h1">Design Patents</h1>
          <p class="cards-block__text">Design patents protect the way something looks, not the structural components informing the device.</p>
          <button class="cards-block__button">Lear more</button>
        </div>
        <div class="cards-block__right-block block-card">
          <div class="cards-block__right-block_logo">
            <img src="./logo/logo-right-block.png" alt="logo">
          </div>
          <h1 class="cards-block__h1">Provisional Patents</h1>
          <p class="cards-block__text">A provisional patent is a temporary filing, filed under 35 USC 111(b), used to secure the benefit of a
            filing date.</p>
          <button class="cards-block__button">Lear more</button>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
